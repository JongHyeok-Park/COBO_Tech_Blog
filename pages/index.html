<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/font.css">
    <link rel="stylesheet" href="../public/css/slide.css">
    <link rel="stylesheet" href="../public/css/banner.css">
</head>

<body>
    <!-- Navbar 자리 -->

    <div class="w-100 d-flex justify-content-center align-items-center banner">
        <h1 class="text-center" style="color: white; font-weight: 900; font-size: 50px;">CoBo<br>Developers</h1>
    </div>

    <div class="container py-5">
        <!-- 이미지 슬라이드 -->
        <h3 class="mt-5" style="font-weight: 700;">Projects</h3>
        <p>기가 막힌 프로젝트 목록입니다.</p>
        <div class="slide-container mb-5">
            <div class="silde-items-container">
                <div class="silde-items-list">
                    <!-- slide-item -->
                </div>
            </div>
            <button class="control-prev" type="button">
                <span><i class="fa-solid fa-chevron-left"></i></span>
            </button>
            <button class="control-next" type="button">
                <span><i class="fa-solid fa-chevron-right"></i></span>
            </button>
        </div>

        <!-- 블로그 게시물 -->
        <h3 class="mt-5" style="font-weight: 700;">Tech Posts</h3>
        <p>기가 막힌 블로그 목록입니다.</p>
        <div class="border-top border-bottom mb-5">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row fw-bold">
                        <div class="col-8 post-title text-center">제목</div>
                        <div class="row col-4">
                            <div class="text-center" style="width: 60%;"">
                                <span class=" user-name">작성자</span>
                            </div>
                            <div class="text-center" style="width: 40%;">
                                <span class="created-date">작성일</span>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- list-group-item -->
            </ul>
        </div>
    </div>


    <!-- Footer 자리 -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3cbad0da90.js" crossorigin="anonymous"></script>
    <script src="../public/js/home_projects.js"></script>
    <script src="../public/js/slide.js"></script>
    <script src="../public/js/home_posts.js"></script>
</body>

</html>
