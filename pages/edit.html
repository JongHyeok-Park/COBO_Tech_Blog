<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoBo Developers - Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/navbar.css">
    <link rel="stylesheet" href="../public/css/footer.css">
    <link rel="stylesheet" href="../public/css/font.css">
    <link rel="stylesheet" href="../public/css/badge.css">
    <link rel="stylesheet" href="../public/css/editor.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../public/image/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../public/image/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../public/image/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../public/image/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../public/image/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../public/image/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../public/image/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../public/image/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/image/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../public/image/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../public/image/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/image/favicon/favicon-16x16.png">
    <link rel="manifest" href="../public/image/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../public/image/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="custom-navbar"></div>

    <div class="container py-5">
        <div class="inner-container row">
            <div class="left-content col-9">
                <h3>글 작성하기</h3>
                <div class="form-floating editor-title my-3">
                    <input class="form-control" placeholder="글 제목" id="floatingTextarea">
                    <label for="floatingTextarea">글 제목</label>
                </div>
                <div class="editor-menu my-3">
                    <select class="form-select" id="font-tag-seletor">
                        <option selected>문단</option>
                        <option value="1">제목1</option>
                        <option value="2">제목2</option>
                        <option value="3">제목3</option>
                        <option value="4">제목4</option>
                        <option value="5">제목5</option>
                        <option value="6">제목6</option>
                        <option value="7">본문</option>
                    </select>
                    <select class="form-select" id="font-color-seletor">
                        <option selected>글자 색</option>
                        <option value="1">검정</option>
                        <option value="2">빨강</option>
                        <option value="3">파랑</option>
                        <option value="4">초록</option>
                        <option value="5">회색</option>
                    </select>
                    <button id="btn-bold">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button id="btn-italic">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button id="btn-underline">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                    <button id="btn-strike">
                        <i class="fa-solid fa-strikethrough"></i>
                    </button>
                    <button id="btn-left">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button id="btn-center">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button id="btn-right">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button id="btn-full">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                    <button id="btn-quote">
                        <i class="fa-solid fa-quote-left"></i>
                    </button>
                    <button id="btn-ordered-list">
                        <i class="fa-solid fa-list-ol"></i>
                    </button>
                    <button id="btn-unordered-list">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                    <button id="btn-link">
                        <i class="fa-solid fa-link"></i>
                    </button>
                    <button id="btn-image">
                        <i class="fa-regular fa-image"></i>
                    </button>
                    <input id="img-selector" type="file" accept="image/*" />

                </div>
                <div class="editor-container">
                    <div class="editor content" contenteditable="true">
                    </div>
                </div>
                <div class="bottom-button-container text-end my-3">
                    <button class="btn btn-danger" id="submit">작성하기</button>
                </div>
            </div>
            <div class="right-content col-3">
                <div class="skilltag-container">
                    <h4>스킬 태그</h4>

                </div>
            </div>
        </div>
    </div>



    <footer class="custom-footer"></footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3cbad0da90.js" crossorigin="anonymous"></script>
    <script src="../public/js/server.js"></script>
    <script src="../public/js/cookieManage.js"></script>
    <script src="../public/js/navbar.js"></script>
    <script src="../public/js/footer.js"></script>
    <script src="../public/js/editor_button.js"></script>
    <script src="../public/js/editor_send.js"></script>
</body>

</html>
